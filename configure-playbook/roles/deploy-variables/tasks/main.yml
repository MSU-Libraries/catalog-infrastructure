---

- name: Create .env file for deploy variables
  ansible.builtin.copy:
    content: |
      ---
      AWS_REGION: "{{ aws_region }}"
      AWS_ACCESS_KEY_ID: "{{ dnschallenge_key_id }}"
      AWS_SECRET_ACCESS_KEY: "{{ dnschallenge_key_secret }}"
    dest: /home/deploy/traefik-env.yml
    owner: deploy
    group: deploy
    mode: '0640'
